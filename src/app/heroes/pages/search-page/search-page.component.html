<div class="flex flex-column">
  <h3>Buscador</h3>
  <mat-form-field>
    <mat-label>Buscar h√©roe</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    />

    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption($event)"
    >
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{ hero.superhero }}
      </mat-option>

      <mat-option *ngIf="heroes.length === 0 && searchInput.value!.length > 0">
        no se encontro nada con: {{ searchInput.value }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  {{ selectedHero | json }}
</div>
